<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daboubi - Contact</title>
  <style>
    body { font-family: Arial; background: #fff; color: #000; margin: 0; }
    header, footer { background: #000; color: #ffd700; text-align: center; padding: 20px; }
    .section { padding: 40px; text-align: center; }
    form input, form textarea { width: 80%; padding: 10px; margin: 10px auto; display: block; }
    .social-icons img { height: 30px; margin: 0 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Daboubi</h1>
    <div class="social-icons">
      <img src="instagram-icon.png" alt="Instagram">
      <img src="gmail-icon.png" alt="Gmail">
    </div>
  </header>

  <section class="section">
    <h2>"We would absolutely love to hear from you"</h2>
    <form action="mailto:daboubi.yo@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Daboubi. All rights reserved.</p>
  </footer>
</body>
</html>
